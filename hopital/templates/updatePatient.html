{% load static %}
<html>

<head>
    <title>Modification d'un patient</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

</head>

<body>
    {% include "navBar2.html" %}
    <h1>
        <center>Modifier un patient</center>
    </h1>
    <form action="update_pat_action/{{ pat.id }}" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Nom</label>
            <input name="nom" value="{{ pat.nom }}" class="form-control"></td>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Prenom </label>
            <input name="prenom" value="{{ pat.prenom }}" class="form-control">

        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Numero de Telephone </label>
            <input name="numtel" value="{{ pat.numtel }}" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Date de Naissance </label>
            <input name="dateNais" value="{{ pat.dateNais | date:"YYYY-MM-DD" }}" class="form-control" type="date">
        </div>
    
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Service</label>
            <select name="service" class="form-control form-control-lg">
                {% for s in ser %}
                <option value="{{ s.id }}">{{s.nomSer}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Modifier" class="btn btn-success">
        </div>
    </form>
</body>

</html>
