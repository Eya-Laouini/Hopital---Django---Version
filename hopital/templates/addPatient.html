{% load static %}
<html>
<head>
<title>Ajout d'un patient</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 </head>
<body>
{% include "navBar2.html" %}
<h1><center>Ajouter un patient</center></h1>
<form action="add_pat/" method="post">
{% csrf_token %}
<div class="col-sm-4 col-md-6 col-lg-4" >
<label>Nom</label>
<input name="nom" class="form-control"></td>
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Prenom </label>
<input name="prenom" class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Numero de Telephone </label>
<input type="number" name="numtel" class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Date de Naissance </label>
<input type="date" name="dateNais" class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Service </label>
<select name="service" class="form-control form-control-lg">
{% for s in ser %}
<option value="{{ s.id }}">{{s.nomSer}}</option>
{% endfor %}
</select>
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<br><input type="submit" value="Ajouter" class="btn btn-success">
</div>
</form>
</body>
</html>
